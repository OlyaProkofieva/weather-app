<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/ded39236e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card weather-app">
        <div class="card-body info-body">
          <div class="row cities">
            <div class="col-2 ny-city">New York</div>
            <div class="col-2 london-city">London</div>
            <div class="col-2 paris-city">Paris</div>
            <div class="col-2 kyiv-city">Kyiv</div>
            <div class="col-2 tokyo-city">Tokyo</div>
            <div class="col-2 ta-city">Tel Aviv</div>
          </div>
          <div class="search">
            <form class="d-flex justify-content-around" id="searching-form">
              <input
                type="text"
                placeholder="Enter a location"
                id="search-input"
              />
              <input
                type="image"
                src="images/zoom-img.svg"
                alt="Search location"
                title="Search location"
              />
              <input
                id="current-location"
                type="image"
                src="images/flag-img.svg"
                alt="Current location"
                title="Current location"
              />
            </form>
          </div>
          <div class="row search-results">
            <div class="col-6">
              <div class="current-weather">
                <div class="row">
                  <div class="col-7 day-temperature">23</div>
                  <div class="col-5 type-temperature">
                    <a href="#" id="celsius">℃</a>|<a href="#" id="fahrenheit"
                      >°F</a
                    >
                  </div>
                </div>
                <p id="description">Rainy</p>
                <img
                  src="images/rain-img.png"
                  class="day-image"
                  alt="Weather image"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="current-city">LVIV, UKRAINE</div>
              <div class="current-date">Friday, 27 May, 11:35</div>
              <div class="current-weather-details">
                <div class="row">
                  <div class="col-2">
                    <i
                      class="fa-solid fa-temperature-half current-weather-image"
                      alt="Feels like"
                    ></i>
                  </div>
                  <div class="col-10">
                    <p>Feels like: <span id="feels-like">29</span>℃</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <i
                      class="fa-solid fa-wind current-weather-image"
                      alt="Wind"
                    ></i>
                  </div>
                  <div class="col-10">
                    <p>Wind: <span id="wind">2</span> m/s</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <i
                      class="fa-solid fa-droplet current-weather-image"
                      alt="Humidity"
                    ></i>
                  </div>
                  <div class="col-10">
                    <p>Humidity: <span id="humidity">58</span>%</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <i
                      class="fa-solid fa-arrows-down-to-line current-weather-image"
                      alt="Pressure"
                    ></i>
                  </div>
                  <div class="col-10">
                    <p>Pressure: <span id="pressure">750</span> hPa</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row week-weather">
            <div class="col-2">
              <div>SAT</div>
              <img
                src="images/sun-img.png"
                class="week-image"
                alt="Weather image"
              />
              <div>18℃</div>
            </div>
            <div class="col-2">
              <div>SUN</div>
              <img
                src="images/cloud-img.png"
                class="week-image"
                alt="Weather image"
              />
              <div>20℃</div>
            </div>
            <div class="col-2">
              <div>MON</div>
              <img
                src="images/sun-img.png"
                class="week-image"
                alt="Weather image"
              />
              <div>17℃</div>
            </div>
            <div class="col-2">
              <div>TUE</div>
              <img
                src="images/sun-cloud-img.png"
                class="week-image"
                alt="Weather image"
              />
              <div>12℃</div>
            </div>
            <div class="col-2">
              <div>WED</div>
              <img
                src="images/rain-img.png"
                class="week-image"
                alt="Weather image"
              />
              <div>20℃</div>
            </div>
            <div class="col-2">
              <div>THU</div>
              <img
                src="images/sun-img.png"
                class="week-image"
                alt="Weather image"
              />
              <div>15℃</div>
            </div>
          </div>
        </div>
      </div>
      <div class="made-by">
        <p>
          Made by
          <a
            href="https://www.shecodes.io/students/726-olha-prokofieva"
            title="SheCodes profile"
            target="_blank"
            id="made-by-name"
            >Olya Prokofieva</a
          >
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
